<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vishnu Login</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta name="description" content="Login to move vishnu's home page" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form action="" id="loginForm" class="mt-4">
        <div class="form-group">
          <label for="Username">Username (Email):</label>
          <input id="Username" class="form-control" type="email" required />
        </div>
        <div class="form-group">
          <label for="Password">Password </label>
          <input id="Password" class="form-control" type="password" required />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-block my-2" type="submit">
            Submit
          </button>
        </div>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
