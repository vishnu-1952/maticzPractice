<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-5">
      <h1>Welcome to the Courses Page!</h1>
      <p>Manage your courses below:</p>

      <!-- Cards Section -->
      <div id="courseCards" class="row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- Add Course Form -->
      <h2 class="mt-5">Add a New Course</h2>
      <form id="addCourseForm" class="mt-3">
        <div class="mb-3">
          <label for="courseTitle" class="form-label">Course Title</label>
          <input type="text" class="form-control" id="courseTitle" required />
        </div>
        <div class="mb-3">
          <label for="courseImage" class="form-label">Course Image URL</label>
          <input type="text" class="form-control" id="courseImage" required />
        </div>
        <div class="mb-3">
          <label for="coursePrice" class="form-label">Course Price</label>
          <input type="number" class="form-control" id="coursePrice" required />
        </div>
        <div class="mb-3">
          <label for="courseDescription" class="form-label"
            >Course Description</label
          >
          <textarea
            class="form-control"
            id="courseDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Add Course</button>
      </form>
    </div>

    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateCourseForm">
              <input type="hidden" id="updateCourseId" />
              <div class="mb-3">
                <label for="updateTitle" class="form-label">Course Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateImage" class="form-label"
                  >Course Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateImage"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updatePrice" class="form-label">Course Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="updatePrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateDescription" class="form-label"
                  >Course Description</label
                >
                <textarea
                  class="form-control"
                  id="updateDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                Update Course
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
